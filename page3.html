<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .topnav {
      background: #222;
      overflow: hidden;
      padding: 10px 0;
    }
    .topnav a {
      color: #eee;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      transition: background 0.2s;
    }
    .topnav a:hover, .topnav a.active {
      background: #444;
      color: #fff;
    }
    h2 {
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 400;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      padding: 24px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      background: #222;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 16px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="topnav">
    <a href="home.html" class="active">Home </a>
    <a href="index.html">About</a>
    <a href="page2.html">Projects</a>
    <a class="active" href="page3.html">Photo Gallery</a>
    <a href="page4.html" >Contact </a>
  </div>

  <h2>Portfolio Photo Gallery</h2>
  <div class="gallery">
    <img src="Artboard 1-100.jpg" alt="Artwork 1">
    <img src="Artboard 1.png" alt="Artwork 2">
    <img src="moon landing-marley.png" alt="Moon Landing">
    <img src="pexels-lisa-fotios-1036371 (1).jpg" alt="Lisa Fotios Photo">
    <img src="Screenshot 2024-05-02 143607.png" alt="Screenshot 1">
    <img src="Screenshot 2024-05-02 143648.png" alt="Screenshot 2">
    <img src="Screenshot 2024-05-02 143706.png" alt="Screenshot 3">
    <img src="Screenshot 2024-05-02 143724.png" alt="Screenshot 4">
    <img src="logo.png" alt="Logo">
  </div>
</body>
</html>
